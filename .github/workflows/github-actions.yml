name: Build resume html
on: 
  pull_request:
  push: 
    branches: 
      - main

jobs:
  build_resume:
    runs-on: ubuntu-20.04
    container: 
      image: yupiter/my-resume
      options: --user 1001 # github actions user since default is node
    steps:
      - run: ls -a -l && pwd
      - uses: actions/checkout@v2
      - run: make build_html
