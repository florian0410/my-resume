name: Build resume html
on: 
  pull_request:
  push: 
    branches: 
      - main

jobs:
  build_resume:
    runs-on: ubuntu-20.04
    container: 
      image: yupiter/my-resume
      options: --user 1001 # github actions user since default is node
    steps:
      - uses: actions/checkout@v2
      - run: make build_html
      - uses: actions/upload-artifact@v2 # Push html resulting files
        with:
          name: html_resume
          path: docs/
