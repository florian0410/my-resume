name: Build and Deploy Resume HTML

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, closed]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write
  pull-requests: write
  issues: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  WORKSPACE: ${{ github.workspace }}
  TARGET_DIR: ${{ github.workspace }}/target
  DOCS_DIR: ${{ github.workspace }}/docs
  JSON_RESUME_THEME: paper-plus-plus
  OUTFILE_ENGLISH: resume-EN
  OUTFILE_FRENCH: resume-FR
  DEPLOY_DIR: ""  # automatically defined via $GITHUB_ENV # Where the final github page content should be located before publishing

jobs:
  build_resume:
    runs-on: ubuntu-24.04 # NOTE : If runner are in queue, update image to fix
    container:
      image: yupiter/my-resume
      options: --user 1001 # github actions user since default is node
    steps:
      - uses: actions/checkout@v4

      - name: Build HTML
        run: make build_html

      - name: Upload HTML artifact
        uses: actions/upload-artifact@v4
        with:
          name: resume-html
          path: ${{ env.DOCS_DIR }}/

  deploy:
    needs: build_resume
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: resume-html
          path: ${{ env.DOCS_DIR }}/

      # Always copy /docs to root of target for prod before preparing deployment
      - name: Prepare prod files at root of target
        run: |
          cp -r "${{ env.DOCS_DIR }}/." "${{ env.TARGET_DIR }}/"

      - name: Prepare deployment folder for PR
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          DEPLOY_DIR="${{ env.TARGET_DIR }}/dev/pr-${{ github.event.pull_request.number }}"
          echo "DEPLOY_DIR=$DEPLOY_DIR" >> $GITHUB_ENV
          rm -rf "$DEPLOY_DIR"
          mkdir -p "$DEPLOY_DIR"
          cp -r "${{ env.DOCS_DIR }}/"* "$DEPLOY_DIR"
          echo "Fichiers copiÃ©s dans $DEPLOY_DIR :"
          ls -la "$DEPLOY_DIR"

      - name: Generate indexes
        run: |
          chmod +x ./scripts/generate_indexes.sh
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            ./scripts/generate_indexes.sh "${{ env.TARGET_DIR }}" "${{ env.DEPLOY_DIR }}" --no-global
          else
            ./scripts/generate_indexes.sh "${{ env.TARGET_DIR }}" "${{ env.TARGET_DIR }}"
          fi

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ${{ env.TARGET_DIR }}

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

      # On main, update /docs with the new prod build after successful deployment
      - name: Update /docs with new prod build
        if: github.ref == 'refs/heads/main'
        run: |
          rm -rf "${{ env.DOCS_DIR }}"
          mkdir -p "${{ env.DOCS_DIR }}"
          cp -r "${{ env.TARGET_DIR }}/." "${{ env.DOCS_DIR }}/"

      - name: Find Comment
        if: ${{ github.event_name == 'pull_request' }}
        id: fc
        uses: peter-evans/find-comment@v3
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: 'PR development version is available here'

      - name: Create or update PR comment with dev link
        if: ${{ github.event_name == 'pull_request' }}
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.fc.outputs.comment_id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            <!-- pr-preview-link -->
            ðŸš€ PR development version is available here:

            - [FR version](https://${{ github.repository_owner }}.github.io/${{ github.repository }}/dev/pr-${{ github.event.pull_request.number }}/resume-FR.html)
            - [EN version](https://${{ github.repository_owner }}.github.io/${{ github.repository }}/dev/pr-${{ github.event.pull_request.number }}/resume-EN.html)
          edit-mode: replace

  cleanup_pr:
    if: ${{ github.event_name == 'pull_request' && github.event.action == 'closed' }}
    runs-on: ubuntu-latest
    needs: build_resume
    steps:
      - uses: actions/checkout@v4

      - name: Remove PR deploy folder
        run: |
          DEPLOY_DIR="${{ env.TARGET_DIR }}/dev/pr-${{ github.event.pull_request.number }}"
          if [ -d "$DEPLOY_DIR" ]; then
            echo "Supprimer les pages de la PR #${{ github.event.pull_request.number }}"
            rm -rf "$DEPLOY_DIR"
          fi

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
