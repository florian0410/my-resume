name: Build and Deploy Resume HTML

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  WORKSPACE: ${{ github.workspace }}
  DOCS_DIR: ${{ github.workspace }}/docs
  JSON_RESUME_THEME: paper-plus-plus
  OUTFILE_ENGLISH: resume-EN
  OUTFILE_FRENCH: resume-FR

jobs:
  build_resume:
    runs-on: ubuntu-24.04 # NOTE : If runner are in queue, update image to fix
    container:
      image: yupiter/my-resume
      options: --user 1001 # github actions user since default is node
    steps:
      - uses: actions/checkout@v4

      - name: Build HTML
        run: make build_html

      # Only deploy on main branch
      - name: Upload GitHub Pages artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v4
        with:
          path: ${{ env.DOCS_DIR }}

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: actions/deploy-pages@v4
