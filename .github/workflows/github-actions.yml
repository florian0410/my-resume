name: Build and Deploy Resume HTML

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, closed]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build_resume:
    runs-on: ubuntu-24.04 # NOTE : If runner are in queue, update image to fix
    container:
      image: yupiter/my-resume
      options: --user 1001 # github actions user since default is node
    steps:
      - uses: actions/checkout@v4
      - run: make build_html
      - name: Upload HTML artifact
        uses: actions/upload-artifact@v4
        with:
          name: resume-html
          path: docs/

  deploy:
    needs: build_resume
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - uses: actions/checkout@v4
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: resume-html
          path: docs/

      - name: Prepare deployment folder
        run: |
          echo "BASE_DIR=$GITHUB_WORKSPACE/deploy" >> "$GITHUB_ENV"
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "TARGET_DIR=$GITHUB_WORKSPACE/deploy/dev/pr-${{ github.event.pull_request.number }}" >> "$GITHUB_ENV"
            rm -rf "$GITHUB_WORKSPACE/deploy/dev/pr-${{ github.event.pull_request.number }}"
            mkdir -p "$GITHUB_WORKSPACE/deploy/dev/pr-${{ github.event.pull_request.number }}"
          else
            echo "TARGET_DIR=$GITHUB_WORKSPACE/deploy/prod" >> "$GITHUB_ENV"
            rm -rf "$GITHUB_WORKSPACE/deploy/prod"
            mkdir -p "$GITHUB_WORKSPACE/deploy/prod"
          fi
          cp -r "$GITHUB_WORKSPACE/docs/"* "$TARGET_DIR/"

      - name: Generate indexes via Makefile
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            make DEPLOY_DIR="$BASE_DIR" TARGET_DIR="$TARGET_DIR" deploy_pr
          else
            make DEPLOY_DIR="$BASE_DIR" TARGET_DIR="$TARGET_DIR" deploy_all
          fi

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy

      - name: Comment PR with dev link
        if: ${{ github.event_name == 'pull_request' && github.event.action == 'opened' }}
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ðŸš€ La version de dÃ©veloppement de cette PR est disponible ici :  
            [PR #${{ github.event.pull_request.number }}](https://${{ github.repository_owner }}.github.io/${{ github.repository }}/dev/pr-${{ github.event.pull_request.number }}/)

  cleanup_pr:
    if: ${{ github.event_name == 'pull_request' && github.event.action == 'closed' }}
    runs-on: ubuntu-latest
    needs: build_resume
    steps:
      - uses: actions/checkout@v4
      - name: Remove PR deploy folder
        run: |
          BASE_DIR=$GITHUB_WORKSPACE/deploy
          TARGET_DIR="$BASE_DIR/dev/pr-${{ github.event.pull_request.number }}"
          if [ -d "$TARGET_DIR" ]; then
            echo "Supprimer les pages de la PR #${{ github.event.pull_request.number }}"
            rm -rf "$TARGET_DIR"
          fi
      - name: Redeploy after cleanup
        uses: actions/deploy-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy
