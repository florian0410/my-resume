name: Build and Deploy Resume HTML

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, closed]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  WORKSPACE: ${{ github.workspace }}
  DEPLOY_DIR: ${{ github.workspace }}/deploy
  DOCS_DIR: ${{ github.workspace }}/docs
  JSON_RESUME_THEME: paper-plus-plus
  OUTFILE_ENGLISH: resume-EN
  OUTFILE_FRENCH: resume-FR
  TARGET_DIR: ""  # sera dÃ©fini dynamiquement via $GITHUB_ENV

jobs:
  build_resume:
    runs-on: ubuntu-24.04 # NOTE : If runner are in queue, update image to fix
    container:
      image: yupiter/my-resume
      options: --user 1001 # github actions user since default is node
    steps:
      - uses: actions/checkout@v4

      - name: Build HTML
        run: make build_html

      - name: Upload HTML artifact
        uses: actions/upload-artifact@v4
        with:
          name: resume-html
          path: ${{ env.DOCS_DIR }}/

  deploy:
    needs: build_resume
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: resume-html
          path: ${{ env.DOCS_DIR }}/

      - name: Prepare deployment folder
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            TARGET_DIR="${{ env.DEPLOY_DIR }}/dev/pr-${{ github.event.pull_request.number }}"
            echo "TARGET_DIR=$TARGET_DIR" >> $GITHUB_ENV  # GITHUB_ENV up to date only starting next step
          else
            TARGET_DIR="${{ env.DEPLOY_DIR }}/prod"
            echo "TARGET_DIR=$TARGET_DIR" >> $GITHUB_ENV  # GITHUB_ENV up to date only starting next step
          fi
          rm -rf "$TARGET_DIR"
          mkdir -p "$TARGET_DIR"
          cp -r "${{ env.DOCS_DIR }}/"* "$TARGET_DIR"
          echo "Fichiers copiÃ©s dans $TARGET_DIR :"
          ls -la "$TARGET_DIR"

      - name: Generate indexes
        run: |
          chmod +x ./scripts/generate_indexes.sh
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            ./scripts/generate_indexes.sh "${{ env.DEPLOY_DIR }}" "${{ env.TARGET_DIR }}" --no-global
          else
            ./scripts/generate_indexes.sh "${{ env.DEPLOY_DIR }}" "${{ env.TARGET_DIR }}"
          fi

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ${{ env.TARGET_DIR }}

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment PR with dev link
        if: ${{ github.event_name == 'pull_request' }}
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            <!-- pr-preview-link -->
            ðŸš€ La version de dÃ©veloppement de cette PR est disponible ici :  
            [PR #${{ github.event.pull_request.number }}](https://${{ github.repository_owner }}.github.io/${{ github.repository }}/dev/pr-${{ github.event.pull_request.number }}/)
          body-includes: "<!-- pr-preview-link -->"
          edit-mode: replace

  cleanup_pr:
    if: ${{ github.event_name == 'pull_request' && github.event.action == 'closed' }}
    runs-on: ubuntu-latest
    needs: build_resume
    steps:
      - uses: actions/checkout@v4

      - name: Remove PR deploy folder
        run: |
          TARGET_DIR="${{ env.DEPLOY_DIR }}/dev/pr-${{ github.event.pull_request.number }}"
          if [ -d "$TARGET_DIR" ]; then
            echo "Supprimer les pages de la PR #${{ github.event.pull_request.number }}"
            rm -rf "$TARGET_DIR"
          fi

      - name: Redeploy GitHub Pages after cleanup
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ env.DEPLOY_DIR }}
