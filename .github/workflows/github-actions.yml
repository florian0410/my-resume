name: Build and Deploy Resume HTML

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch:

permissions:
  contents: write
  id-token: write
  pages: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  WORKSPACE: ${{ github.workspace }}
  DOCS_DIR: ${{ github.workspace }}/docs
  JSON_RESUME_THEME: paper-plus-plus
  OUTFILE_ENGLISH: resume-EN
  OUTFILE_FRENCH: resume-FR

jobs:
  # 1. Compilation avec le conteneur custom
  build_resume:
    runs-on: ubuntu-24.04
    container:
      image: yupiter/my-resume
      options: --user 1001 # github actions user since default is node
    steps:
      - uses: actions/checkout@v4

      - name: Build HTML
        run: make build_html

      - name: Upload HTML artifact
        uses: actions/upload-artifact@v4
        with:
          name: resume-html
          path: ${{ env.DOCS_DIR }}/        

  # 2. Préparation sur un runner standard
  build_standard:
    runs-on: ubuntu-latest
    needs: build_resume
    steps:
      - uses: actions/checkout@v4
      
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: resume-html
          path: ${{ env.DOCS_DIR }}/

      - name: Générer index.html pour EN/FR via script shell
        run: |
          chmod +x ./scripts/generate_indexes.sh
          ./scripts/generate_indexes.sh "${{ env.DOCS_DIR }}" "${{ env.DOCS_DIR }}"

      - name: Upload prepared artifact
        uses: actions/upload-artifact@v4
        with:
          name: prepared-html
          path: ${{ env.DOCS_DIR }}/
  
  # 3. Déploiement uniquement sur la branche main
  deploy:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: build_standard
    environment: github-pages
    steps:
      - name: Download prepared artifact
        uses: actions/download-artifact@v4
        with:
          name: prepared-html
          path: ${{ env.DOCS_DIR }}/

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ${{ env.DOCS_DIR }}

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
